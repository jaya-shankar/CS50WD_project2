<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='index.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


         <!--<script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="styles.css">-->

    </head>
    <body>
        <div>
            <form id="createCh">
                <p id="greet">Hello</p>
                <p><b>Create Channel</b></p>
                <input id="Cchannel" autocomplete="off" autofocus placeholder="Channel Name" type="text">
                <input type="submit" >
            </form>
            <form id="selectCh">
                <b>
                    <p>Select Channel</p>
                    <select name="channel" id="Schannel">
                    </select>
                </b>
                <input type="submit" >
            </form>
        </div>
        <div class="chatbox" id="chatbox">
            <div class="ch_name" id="ch_name"> 
            </div>
            <div id="msgs"></div>
            <form id="send_msg">
                <input id="msg" autocomplete="off" autofocus placeholder="Message" type="text" class="msg_box">
                <input type="submit" class="send_msg">
            </form>
        </div>
    </body>
</html>
